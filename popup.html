<!doctype html>
<html>

<head>
    <!-- Title -->
    <title>PasteIt</title>
    <!-- Imports -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="styles/material.min.css">
    <link rel="stylesheet" href="styles/main.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">

</head>

<body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">

        <header class="mdl-layout__header mdl-color-text--white mdl-color--mountain">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout__title">PasteIt</span>
            </div>
            <div id="button-container">

                <button hidden id="sign-out" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
                  Sign-out
                </button>
                <button id="sign-in" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
                    <i class="material-icons">account_circle</i>Sign-in with Google
                  </button>
            </div>
        </header>

        <div class="demo-drawer mdl-layout__drawer mdl-color--mountain mdl-color-text--white">
            <header class="demo-drawer-header">
                <div id="user-pic" class="demo-avatar">
                    <img src="./images/profile_placeholder.png">
                </div>
                <div id="user-name" class="demo-avatar-dropdown">
                </div>
            </header>
            <nav class="demo-navigation mdl-navigation mdl-color--scrub">
                <a class="mdl-navigation__link" href=""><i class="material-icons" role="phone">phone</i>Phone</a>
            </nav>
        </div>

        <!-- Main content holder -->
        <main class="mdl-layout__content mdl-color--grey-100">
            <div id="messages-card-container" class="mdl-cell mdl-cell mdl-cell--12-col mdl-grid">
                <!-- Messages Container -->
                <div id="message-card" class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col">
                    <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                        <div id="messages">
                            <span id="message-filler"></span>
                        </div>
                        <form id="message-form" action="#">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="message">
                                <label class="mdl-textfield__label" for="message">Paste Your Message</label>
                            </div>
                            <button id="submit" disabled type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                              Send
                            </button>
                        </form>
                    </div>
                </div>
                <div id="must-signin-snackbar" class="mdl-js-snackbar mdl-snackbar">
                    <div class="mdl-snackbar__text"></div>
                    <button class="mdl-snackbar__action" type="button"></button>
                </div>
            </div>
        </main>
    </div>
    <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase-app.js" type="text/javascript"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase-auth.js" type="text/javascript"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase-database.js" type="text/javascript"></script>
    <script src="scripts/material.min.js" type="text/javascript"></script>
    <script src="scripts/jquery.min.js" type="text/javascript"></script>
    <script src="scripts/jquery.timeago.js" type="text/javascript"></script>
    <script src="scripts/popup.js" type="text/javascript"></script>
</body>

</html>
